<div class="myclass">
<input type="text" class="form-control"
(keyup.enter)="createPost(title)" #title
>    
<ul class="list-group">
<li class="list-group-item" *ngFor="let post of posts" >
    {{ post.title }}
    <button type="button" 
    class="btn btn-default btn-sm"
    (click)="deletePost(post)" >
    Delete
    </button>
</li>
</ul>

    
</div>
