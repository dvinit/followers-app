



<form [formGroup]="formy">

   <div class="form-group">
    <label for="">Old Password</label>
    <input 
        formControlName="oldPassword"
        id="oldPassword" 
        type="password" 
        class="form-control"
        >
        <br>
        <div *ngIf="oldPassword.touched && oldPassword.invalid" class="alert alert-danger">Old Password is required </div>
        <div *ngIf="!oldPassword.errors.invalidOldPassword && oldPassword.touched" class="alert alert-danger">Old Password is incorrect </div>
    </div>
<div class="form-group"> 
<label for="">New Password</label>
        <input 
            formControlName="newPassword"
            id="newPassword" 
            type="password" 
            class="form-control"
            >
            <div *ngIf="newPassword.touched &&  newPassword.invalid" class="alert alert-danger" >New Password is required</div>
    </div>
    <br>
    <div class="form-group">
    <label for="">Confirm password</label>
        <input 
            formControlName="confirmPassword"
            id="confirmPassword" 
            type="password" 
            class="form-control"
            >
            <div *ngIf="confirmPassword.touched && confirmPassword.invalid"
           class="alert alert-danger">Password is required</div>
    </div>   

<button type="submit" class="btn btn-primary">Change password</button>

</form>
